<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header class="header">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <div class="logo">
                    <img src="../more_images/one-removebg-preview (1).png" alt="logo" style="height: 50px;">
                </div>
                <button type="button" class="nav-toggler">
                    <span></span>
                </button>
                <nav class="nav">
                    <ul>
                        <li><a href="#" class="active">home</a></li>
                        <li><a href="#">catalogue</a></li>
                        <li><a href="#">contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <script>
        const navToggler = document.querySelector(".nav-toggler");
        navToggler.addEventListener("click", navToggle);

        function navToggle() {
            navToggler.classList.toggle("active");
            const nav = document.querySelector(".nav");
            nav.classList.toggle("open");
            if (nav.classList.contains("open")) {
                nav.style.maxHeight = nav.scrollHeight + "px";
            }
            else {
                nav.removeAttribute("style");
            }
        } 
    </script>

    <div class="main">
    <div id="limagedetail"></div>
    <div id="detail_Container">
        <div id="generale">
            <h3 id="nomDeLaRecette"></h3>

            <div id="info">

                <h6 id="Rpays"></h6>
                <h6 id="Rduree"></h6>
                <h6 id="Rnote"></h6>
            </div>
            <div id="ingredient"></div>
        </div>
        <div id="lescommentaires">
            <p style="text-decoration: underline;" >avis:</p>
            <br>
        </div>
        <div id="detaille">
            <h3>Les instructions</h3>
        </div>
    </div>



    <footer>
